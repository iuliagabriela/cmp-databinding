<div class="panel panel-default">
  <div class="panel-heading">
    <strong>{{ element.name }}</strong>
  </div>
  <div class="panel-body">
    <p>
      <strong *ngIf="element.type === 'server'" style="color: red">{{
        element.content
      }}</strong>
      <em *ngIf="element.type === 'blueprint'" style="color: dodgerblue">{{
        element.content
      }}</em>
    </p>
  </div>
</div>
